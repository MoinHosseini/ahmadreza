{% extends 'base.html' %}
{% load static %}

{% block title %}
{{title}}
{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock head %}

{% block body %}
    <h3>پیغام‌های شما به شرح زیر است</h3>
    <ol>
        {% for item in content %}
        <li>
            <button>
                <a href="/{{type}}/{{item.id}}">{{item}}
            </button>
        </li>
        <hr>
        {% endfor %}
    </ol>
{% endblock body %}
