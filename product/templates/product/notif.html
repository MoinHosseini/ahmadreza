{% extends 'base.html' %}
{% block title %}
{{title}}
{% endblock title %}
{% block body %}
    <h3>پیغام‌های شما به شرح زیر است</h3>
    <ol>
        {% for item in content %}
        <li>
            <button>
                <a href="http://127.0.0.1:8000/{{type}}/{{item.id}}">{{item}}
            </button>
        </li>
        <hr>
        {% endfor %}
    </ol>
{% endblock body %}
