{% extends 'base.html' %}
{% block title %}
{{title}}
{% endblock title %}
{% block body %}
    <h3>برای ادیت کردن، روی 'گزینه' مورد نظر کلیک بفرمایید</h3>
    <ol>
        {% for item in content %}
        <li>  
            <button>
                <a href="http://127.0.0.1:8000/{{type}}/{{item.id}}">{{item.name}}
            </button>
        </li>
        <hr>
        {% endfor %}
    </ol>
{% endblock body %}
