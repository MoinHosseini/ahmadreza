{% extends 'base.html' %}
{% load static %}
{% block title %}
{{title}}
{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock head %}
{% block body %}
    <h3>برای ادیت کردن، روی 'گزینه' مورد نظر کلیک بفرمایید</h3>
    <ol class="list-group">
        {% for item in content %}
        <li>  
            <button>
                <a href="/{{type}}/{{item.id}}">{{item}}
            </button>
        </li>
        {% endfor %}
    </ol>
{% endblock body %}
